apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-gradio
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rag-gradio
                port:
                  number: 7860
